<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nodemailer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Nombre" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="email" >
                            </div>
                            <div class="form-group">
                                <input type="tel" name="phone" class="form-control" placeholder="Telefono" >
                            </div>
                            <div class="form-group">
                                <textarea name="message" rows="2" class="form-control" placeholder="message" ></textarea>
                            </div>        

                            <button class="btn btn-primary btn-block">
                                Mandar
                            </button>                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
